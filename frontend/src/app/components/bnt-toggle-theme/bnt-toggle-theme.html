<label class="flex cursor-pointer gap-2">
  <lucide-angular
    name="sun"
    class="swap-off h-5 w-5"
    stroke="currentColor"
  ></lucide-angular>

  <input
    id="input"
    type="checkbox"
    value="dark"
    class="toggle theme-controller"
    aria-label="Toggle theme"
  />

  <lucide-angular
    name="moon"
    class="swap-on h-5 w-5"
    stroke="currentColor"
  ></lucide-angular>
</label>
