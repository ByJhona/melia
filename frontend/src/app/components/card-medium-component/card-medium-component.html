<div
  class="card w-96 bg-base-100 card-lg shadow-sm hover:shadow-lg transform transition duration-300 hover:-translate-y-2 hover:scale-105 ease-in-out"
>
  <div class="card-body">
    <h2 [class]="'card-title flex items-center gap-2 ' + color()">
      <lucide-angular [name]="icon()" />{{ title() }}
    </h2>
    <p class="text-base-content/70">
      {{ message() }}
    </p>
  </div>
</div>
