<div
  class="card w-96 bg-base-100 card-lg shadow-sm hover:shadow-lg transition-shadow duration-300 ease-in-out"
>
  <div class="card-body">
    <h2 [class]="'card-title flex items-center gap-2 ' + color()">
      <lucide-angular [name]="icon()" />{{ title() }}
    </h2>
    <p class="text-neutral-500">
      {{ message() }}
    </p>
  </div>
</div>
